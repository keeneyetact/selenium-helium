[loggers]
keys=root,helium,bfs

[handlers]
keys=helium,stderr

[formatters]
keys=helium

[logger_root]
level=NOTSET
handlers=stderr

[handler_stderr]
class=StreamHandler
level=NOTSET
args=()

[logger_helium]
level=INFO
handlers=helium
propagate=0
qualname=helium

[logger_bfs]
level=INFO
handlers=helium
propagate=0
qualname=bfs

[handler_helium]
class=helium.logging_.FileHandlerRelativeToPackageOrUserDir
level=NOTSET
formatter=helium
args=('~', ['.helium', 'helium.log'], 'w')

[formatter_helium]
format=%(asctime)s %(levelname)s %(message)s
datefmt=